<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="profile-card">
    <div class="profile-card__header">
      <img class="profile-card__banner" src="images/bg-pattern-card.svg" alt="Card banner image">
      <img class="profile-card__profile-picture" src="images/image-victor.jpg" alt="Profile picture">
    </div>
    <div class="profile-card__content">
      <h3 class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></h3>
      <p class="profile-card__location">London</p>
    </div>
    <div class="profile-card__footer">
      <div class="profile-card__indicator-column">
        <div class="profile-card__indicator-number">80K</div>
        <div class="profile-card__indicator-description">Followers</div>
      </div>
      <div class="profile-card__indicator-column">
        <div class="profile-card__indicator-number">803K</div>
        <div class="profile-card__indicator-description">Likes</div>
      </div>
      <div class="profile-card__indicator-column">
        <div class="profile-card__indicator-number">1.4K</div>
        <div class="profile-card__indicator-description">Photos</div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">

    Coded by <a href="https://github.com/MachochinLopez">MachochinLopez</a>.
  </div> -->
</body>
</html>
